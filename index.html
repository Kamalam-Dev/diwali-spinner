<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Diwali Team Spinner</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background: linear-gradient(to bottom, #1a1a1a, #330000);
    color: #fff;
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 20px;
    color: gold;
    text-shadow: 1px 1px 5px red;
  }
  #name {
    padding: 10px;
    width: 200px;
    max-width: 90%;
    border-radius: 5px;
    border: 2px solid gold;
    margin: 10px auto;
    display: block;
    text-align: center;
  }
  #spinButton {
    padding: 10px 20px;
    background: gold;
    color: #1a1a1a;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px gold;
    margin-bottom: 20px;
  }
  #spinButton:hover {
    background: orange;
    box-shadow: 0 0 20px orange;
  }
  #wheelContainer {
    position: relative;
    width: 90%;
    max-width: 400px;
    aspect-ratio: 1/1;
    margin: 0 auto;
  }
  #wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 5px solid #fff;
    box-shadow: 0 0 20px gold;
    overflow: hidden;
    position: relative;
    transition: transform 3s cubic-bezier(0.25, 1, 0.5, 1);
  }
  .segment {
    position: absolute;
    width: 50%;
    height: 50%;
    top: 50%;
    left: 50%;
    transform-origin: 0% 0%;
    clip-path: polygon(0 0, 100% 0, 100% 100%);
  }
  .segment span {
    display: block;
    position: absolute;
    width: 120%;
    text-align: right;
    right: 0;
    top: 50%;
    transform-origin: 100% 50%;
    font-size: 2vw;
    font-weight: bold;
    color: #000;
    text-shadow: 1px 1px 2px #fff;
  }
  .pop {
    animation: pop 0.6s ease-out;
  }
  @keyframes pop {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.5); }
    100% { transform: scale(1); }
  }
  #pointerContainer {
    position: absolute;
    top: -10%;
    left: 50%;
    transform: translateX(-50%);
    width: 15%;
    aspect-ratio: 1/1;
    z-index: 20;
    pointer-events: none;
  }
  #pointer {
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 30px solid gold;
    margin: 0 auto;
    filter: drop-shadow(0 0 10px gold);
  }
  #diya {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 15%;
    aspect-ratio: 3/2;
  }
  #result {
    margin-top: 20px;
    font-size: 1.5em;
    color: gold;
    text-shadow: 1px 1px 5px red;
  }
  #allResults {
    list-style: none;
    padding: 0;
    max-width: 90%;
    margin: 20px auto;
    text-align: left;
    color: #ffd700;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 9999;
  }
</style>
</head>
<body>

<h1>ðŸŽ† Diwali Team Spinner ðŸŽ†</h1>
<input id="name" placeholder="Enter your name">
<button id="spinButton">Spin the Wheel!</button>

<div id="wheelContainer">
  <div id="pointerContainer">
    <canvas id="diya"></canvas>
    <div id="pointer"></div>
  </div>
  <div id="wheel"></div>
</div>

<div id="result"></div>
<h3>All Spins:</h3>
<ul id="allResults"></ul>
<canvas id="confettiCanvas"></canvas>

<!-- Link to external JS -->
<script src="spinner.js"></script>
</body>
</html>
